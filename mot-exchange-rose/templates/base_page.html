<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <title>Exchange@Rose</title>

  <!-- Font Awesome has a bunch of handy icons that are easy to use (optional) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/main_page.css"/>

  <!-- MDL and jQuery JS -->
  <script src="static/js/jquery-2.2.3.min.js"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="static/js/rosefire.js"></script>
  <script src="static/js/main.js"></script>

</head>

<body>
  <div class="nav-container">
    <ul class="nav-links">
      <li class="nav-link">
        <a href="/">Home</a>
      </li>
      <li class="nav-link">
        <a href="/">About</a>
      </li>
      <li class="login-btn">
       	{% if user_email and route == "/profile" %}
      	 	<button type="button" id="logout-btn">
      	 		<a href={{logout_url}}><span>Logout</span></a>
      	 	</button>
      	{% elif user_email %}
      		<button type="button" id="profile_link">
      	 		<a href={{profile_url}}><span>{{user_email}}</span></a>
      	 	</button>
     	{% else %}
        	<button type="button" id="login-btn">
          		<span>Login</span>
        	</button>
        {% endif %}
      </li>
    </ul>
  </div>

  <main class="main-content">
  {% block content %} {% endblock %}
  </main>
</body>

</html>
